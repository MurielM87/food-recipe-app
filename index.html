<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/291707f091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Food Recipe App</title>
    <link rel="icon" type="image/jpg" sizes="32x32" href="recette.jpg" />
</head>
<body>
    <div class = "container">
        <div class = "meal_wrapper">
          <div class = "meal_search">
            <h2 class = "title">Find Meals For Your Ingredients</h2>
            <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
              <cite>- Jamie Oliver</cite>
            </blockquote>
    
            <div class = "meal_search_box">
              <input type = "text" class = "search_control" placeholder="Enter an ingredient" id = "search_input">
              <button type = "submit" class = "search_btn btn" id = "search_btn">
                <i class = "fas fa-search"></i>
              </button>
            </div>
          </div>
    
          <div class = "meal_result">
            <h2 class = "title">Your Search Results:</h2>
            <div id= "meal">
                <!--javascript-->
            </div>
          </div>
    
    
          <div class = "meal_details">
            <!-- recipe close btn -->
            <button type = "button" class = "btn recipe_close_btn" id = "recipe_close_btn">
              <i class = "fas fa-times"></i>
            </button>
    
            <!-- meal content -->
            <div class = "meal_details_content">
                <!--javascript-->
            </div>
          </div>
        </div>
      </div>
    
    
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
